<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .logo img {
            height: 50px;
            position: absolute;
            top: 5%;
            left: 35px;
        }

        body {
            background-image: url(images/neetflix.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .right {
            display: flex;
            height: 50px;
            float: right;
            position: absolute;
            right: 150px;
            margin: 40px;
        }

        .right .language {
            margin: auto;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 7px 10px;
            color: white;
            background: none;
            cursor: pointer;
        }

        .right .language option {
            background-color: grey;
        }

        .left {
            display: flex;
            height: 50px;
            float: right;
            position: absolute;
            right: 20px;
            margin: 40px;
            top: 0%;
        }

        .left button {
            margin: auto;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 400;
            padding: 7px 25px;
            background: #e50914;
            cursor: pointer;
            border-radius: 4px;
        }

        .left button a {
            text-decoration: none;
            color: white;
        }

        .title .content {
            padding: 200px 45px;
            color: white;
            text-align: center;
        }

        .title .content h1 {
            width: 650px;
            margin: auto;
            font-size: 3rem;
            text-align: center;
        }

        .title .content h2 {
            width: 650px;
            margin: auto;
            font-size: 1.6rem;
            text-align: center;
        }

        .title .content form h3 {
            font-size: 1.2rem;
            margin: 18px 0;
            text-align: center;
        }

        .title .content form .email input {
            height: 65px;
            width: 450px;
            margin: auto;
            padding: 10px;
            font-size: 20px;
            outline: none;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
            border: none;
            margin-left: -5px;
        }

        .title .content form button {
            margin: auto;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 20px 10px;
            background: #e50914;
            cursor: pointer;
            border-radius: 4px;
        }

        .title .content form button a {
            text-decoration: none;
            color: white;
        }

        .success-message {
            display: none;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Add a new style for hiding the sign-in button initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body background="images/neetflix.png">

    <header>
        <div class="logo">
            <!-- Add your logo content here -->
        </div>
        <div class="navbar">
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <div class="left">
                <button class="hidden" id="signInButton"><a href="#">Sign In</a></button>
            </div>
            <div class="title">
                <div class="content">
                    <form action="#">
                        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                        <div class="email">
                            <input type="email" name="email" placeholder="Email address" id="emailInput">
                            <button class="hidden" id="signInButton"><a href="#">Get Started</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="success-message">
        <p>Thank you for signing up! Your Netflix membership is now ready. Enjoy unlimited movies and TV shows.</p>
    </div>

    <script>
        // JavaScript code for toggling visibility of sign-in button and language dropdown
        document.addEventListener('DOMContentLoaded', function () {
            var signInButton = document.getElementById('signInButton');
            var languageDropdown = document.querySelector('.right .language');
            var emailInput = document.getElementById('emailInput');
            var successMessage = document.querySelector('.success-message');
            var mainContent = document.querySelector('.title .content form');

            signInButton.classList.add('hidden');
            successMessage.classList.add('hidden');

            emailInput.addEventListener('focus', function () {
                signInButton.classList.remove('hidden');
            });

            document.addEventListener('click', function (event) {
                if (!event.target.matches('.language')) {
                    languageDropdown.blur();
                }
            });

            signInButton.addEventListener('click', function (event) {
                event.preventDefault();
                // For demonstration purposes, show success message after a brief delay
                setTimeout(function () {
                    mainContent.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                }, 1000);
            });
        });
    </script>

</body>
</html>
