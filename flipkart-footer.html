<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .product-container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: #333;
        }
        .product p {
            color: #777;
        }
        .product span {
            font-weight: bold;
            color: #e44d26;
        }
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart {
            text-align: center;
        }
        .cart h2 {
            color: #333;
        }
        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart li:last-child {
            border-bottom: none;
        }
        .cart span {
            font-weight: bold;
            color: #e44d26;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: <span>$19.99</span></p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: <span>$24.99</span></p>
            <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="cart-container">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </div>
    </div>

    <script>
        let cartItems = [];
        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;

            cartList.innerHTML = "";
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.productName} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = `$${total.toFixed(2)}`;
        }
    </script>

</body>
</html>
